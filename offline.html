<!doctype html>
<html lang="de">
<head>

  <style>
    :root { --bg:#f8fafc; --card:#fff; --text:#0f172a; --sub:#475569; --brand:#25317e; --btn:#2563eb; }
    * { box-sizing:border-box }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width:560px; margin:12vh auto; background:var(--card); padding:24px; border:1px solid #e5e7eb; border-radius:12px; text-align:center; }
    h1 { margin:0 0 8px; color:var(--brand); font-size:1.5rem; }
    p { margin:6px 0; color:var(--sub); }
    .actions { display:flex; gap:10px; justify-content:center; margin-top:14px; flex-wrap:wrap; }
    a, button { appearance:none; border:none; border-radius:10px; padding:10px 14px; font-weight:700; cursor:pointer; text-decoration:none; }
    .btn-primary { background:var(--btn); color:#fff; }
    .btn-ghost { background:#eef2ff; color:#1e40af; }
    .muted { margin-top:10px; font-size:.9rem; color:#64748b; }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="font-size:48px; line-height:1">ðŸ“µ</div>
    <h1>Du bist offline</h1>
    <p>Bitte Ã¼berprÃ¼fe deine Internetverbindung und versuche es erneut.</p>
    <p class="muted">Youâ€™re offline. Check your connection and try again.</p>

    <div class="actions">
      <button class="btn-primary" onclick="location.reload()">Erneut versuchen</button>
      <a class="btn-ghost" href="/">Zur Startseite</a>
    </div>

    <p class="muted" id="status">Status: offline</p>
  </div>

  <script>
    function update() {
      document.getElementById('status').textContent = 'Status: ' + (navigator.onLine ? 'online' : 'offline');
      if (navigator.onLine) setTimeout(()=>location.reload(), 800);
    }
    addEventListener('online', update);
    addEventListener('offline', update);
    update();
  </script>
</body>
</html>
