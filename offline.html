<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Falowen â€“ Offline</title>
  <meta name="robots" content="noindex" />
  <meta name="theme-color" content="#25317e" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg:#f8fafc; --card:#fff; --text:#0f172a; --sub:#475569;
      --brand:#25317e; --btn:#2563eb; --btnText:#fff; --ring:#93c5fd;
      --ghost-bg:#eef2ff; --ghost-text:#1e40af; --border:#e5e7eb;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --sub:#9aa5b1;
        --brand:#8da2ff; --btn:#3b82f6; --btnText:#fff; --ring:#60a5fa;
        --ghost-bg:#1e293b; --ghost-text:#c7d2fe; --border:#1f2937;
      }
    }
    * { box-sizing:border-box }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg); color:var(--text);
      display:grid; min-height:100dvh; place-items:center;
    }
    .wrap {
      width:min(560px, 92vw); background:var(--card); padding:24px;
      border:1px solid var(--border); border-radius:14px; text-align:center;
      box-shadow: 0 8px 30px rgba(0,0,0,.06);
    }
    h1 { margin:10px 0 6px; color:var(--brand); font-size:1.6rem; }
    p { margin:6px 0; color:var(--sub); }
    .emoji { font-size:48px; line-height:1; }
    .actions { display:flex; gap:10px; justify-content:center; margin-top:14px; flex-wrap:wrap; }
    a, button {
      appearance:none; border:none; border-radius:10px; padding:10px 14px; font-weight:700;
      cursor:pointer; text-decoration:none; transition:transform .06s ease, box-shadow .06s ease;
    }
    .btn-primary { background:var(--btn); color:var(--btnText); }
    .btn-ghost { background:var(--ghost-bg); color:var(--ghost-text); }
    a:focus-visible, button:focus-visible {
      outline:none; box-shadow:0 0 0 3px var(--ring);
    }
    a:hover, button:hover { transform:translateY(-1px); }
    .muted { margin-top:10px; font-size:.92rem; color:var(--sub); }
    .status { margin-top:12px; font-size:.92rem; }
    .tips { margin-top:12px; font-size:.9rem; color:var(--sub); }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <div class="emoji" aria-hidden="true">ðŸ“µ</div>
    <h1 id="title">Du bist offline</h1>
    <p>Bitte Ã¼berprÃ¼fe deine Internetverbindung und versuche es erneut.</p>
    <p class="muted">Youâ€™re offline. Check your connection and try again.</p>

    <div class="actions" role="group" aria-label="Aktionen">
      <button class="btn-primary" id="retry">Erneut versuchen</button>
      <a class="btn-ghost" href="/" rel="noopener">Zur Startseite</a>
    </div>

    <p class="status" id="status" aria-live="polite">Status: offline</p>
    <p class="tips" id="tip"></p>
  </main>

  <script>
    const statusEl = document.getElementById('status');
    const tipEl = document.getElementById('tip');
    const retryBtn = document.getElementById('retry');

    function setStatus() {
      const online = navigator.onLine;
      statusEl.textContent = 'Status: ' + (online ? 'online' : 'offline');
      tipEl.textContent = online ? 'Verbunden â€“ Seite lÃ¤dt gleich neu â€¦' : 'WLAN/Mobilfunk prÃ¼fen oder spÃ¤ter erneut versuchen.';
      if (online) setTimeout(() => location.reload(), 700);
    }

    retryBtn.addEventListener('click', async () => {
      // Lightweight connectivity probe to same-origin asset
      try {
        const res = await fetch('/manifest.webmanifest', { cache: 'no-store' });
        if (res.ok) location.reload();
        else setStatus();
      } catch {
        setStatus();
      }
    });

    addEventListener('online', setStatus);
    addEventListener('offline', setStatus);
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') setStatus();
    });

    setStatus();
  </script>
</body>
</html>
